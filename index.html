<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="tip calculalotor logo">
    </header>

    <main>
        <section class="info">
            <div class="bill">
                <strong>Bill</strong>

                <div class="class">input-box</div>
                <img src="./images/icon-dollar.svg" alt="icon dollar">
                <input type="number" id="bill" placeholder="0">
            </div>

            <div class="tip">
                <strong>Select Tip %</strong>
            </div>

            <div>
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <input type="number" id="custom-tip" placeholder="Custom">
            </div>
        </section>
        <section class="results">

        </section>
        
    </main>
</body>
</html>
